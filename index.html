<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ludo</title>
</head>

<body>
    <div class="board">
        <div class="wrapper">
            <div class="inner-triangle-1 triangle" id="inner-triangle-1" ></div>
            <div class="inner-triangle-2 triangle"></div>
            <div class="inner-triangle-3 triangle"></div>
            <div class="inner-triangle-4 triangle"></div>
            <div class="inner-triangle-5 triangle"></div>
            <div class="inner-triangle-6 triangle"></div>
        </div>
    </div>
    <div class="panel">
        <div class="dice-board">
            <div class="dice">
                
            </div>
            <div class="info">
                <div class="player-info">
                    player-<span id="current-player">green</span>
                </div>
                <div class="roll-bar">
                    <button class="roll-btn" id="roll-btn" onclick="rollDice()">Roll Dice</button>
                    <h2 id="roll-value">"</h2>
                </div>
                <button class="reset-btn" onclick="resetGame()">Reset Game</button>
            </div>
        </div>
        <div class="player-green player-area">
            <h2 id="green-tag">Green</h2>
            <img src="/images/green-mark.png" class="icon" id="green-icon-1">
            <img src="/images/green-mark.png" class="icon" id="green-icon-2">
            <img src="/images/green-mark.png" class="icon" id="green-icon-3">
            <img src="/images/green-mark.png" class="icon" id="green-icon-4">
        </div>
        <div class="player-orange player-area">
            <h2 id="orange-tag">Orange</h2>
            <img src="/images/orange-mark.png" class="icon" id="orange-icon-1">
            <img src="/images/orange-mark.png" class="icon" id="orange-icon-2">
            <img src="/images/orange-mark.png" class="icon" id="orange-icon-3">
            <img src="/images/orange-mark.png" class="icon" id="orange-icon-4">
        </div>
        <div class="player-blue player-area">
            <h2 id="blue-tag">Blue</h2>
            <img src="/images/blue-mark.png" class="icon" id="blue-icon-1">
            <img src="/images/blue-mark.png" class="icon" id="blue-icon-2">
            <img src="/images/blue-mark.png" class="icon" id="blue-icon-3">
            <img src="/images/blue-mark.png" class="icon" id="blue-icon-4">
            

        </div>
        <div class="player-purple player-area">
            <h2 id="purple-tag"></h2>
            <img src="/images/purple-mark.png" class="icon" id="purple-icon-1">
            <img src="/images/purple-mark.png" class="icon" id="purple-icon-2">
            <img src="/images/purple-mark.png" class="icon" id="purple-icon-3">
            <img src="/images/purple-mark.png" class="icon" id="purple-icon-4">
        </div>
        <div class="player-yellow player-area">
            <h2 id="yellow-tag">Yellow</h2>
            <img src="/images/yellow-mark.png" class="icon" id="yellow-icon-1">
            <img src="/images/yellow-mark.png" class="icon" id="yellow-icon-2">
            <img src="/images/yellow-mark.png" class="icon" id="yellow-icon-3">
            <img src="/images/yellow-mark.png" class="icon" id="yellow-icon-4">
        </div>
        <div class="player-red player-area">
            <h2 id="red-tag">Red</h2>
            <img src="/images/red-mark.png" class="icon" id="red-icon-1">
            <img src="/images/red-mark.png" class="icon" id="red-icon-2">
            <img src="/images/red-mark.png" class="icon" id="red-icon-3">
            <img src="/images/red-mark.png" class="icon" id="red-icon-4">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
